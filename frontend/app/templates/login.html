{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="container mx-auto max-w-sm px-4 pt-16">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <div class="flex flex-col items-center mb-6">
            <div class="bg-red-500 text-white rounded-full p-3 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Sign in</h1>
        </div>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        {% set msg = request.query_params.get('msg') %}
        {% if msg %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ msg }}</span>
        </div>
        {% endif %}

        <form action="/login" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input id="username" name="username" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign in
            </button>
        </form>

        <div class="text-sm text-center mt-6">
            <a href="/forgot-password" class="font-medium text-blue-600 hover:text-blue-500">
                Forgot your password?
            </a>
        </div>
        <div class="text-sm text-center mt-2">
            <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">
                Don't have an account? Sign Up
            </a>
        </div>
    </div>
</div>
{% endblock %}
