<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Create Post</h2>
    <form action="#" method="post">
        <div class="mb-4">
            <textarea
                name="post_content"
                rows="6"
                class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="What's on your mind?"></textarea>
        </div>
        <div class="flex items-center justify-between">
            <div>
                <!-- Placeholder for channel selection -->
                <span class="text-sm text-gray-500">Channels to post: X, LinkedIn</span>
            </div>
            <div class="flex items-center space-x-2">
                <button type="submit" name="action" value="schedule"
                    class="bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    Schedule
                </button>
                <button type="submit" name="action" value="post_now"
                    class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Post Now
                </button>
            </div>
        </div>
    </form>
</div>
