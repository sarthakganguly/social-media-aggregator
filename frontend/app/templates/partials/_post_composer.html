<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Create Post</h2>
    <form action="/dashboard/posts/create" method="post">
        <div class="mb-4">
            <textarea
                name="content"
                rows="6"
                class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="What's on your mind?" required></textarea>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Channels to post to:</label>
            <div class="flex items-center space-x-4">
                {% for channel in channels %}
                    {% if channel.connected %}
                        <label for="channel_{{ channel.provider }}" class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" id="channel_{{ channel.provider }}" name="channels" value="{{ channel.provider }}" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <img src="{{ url_for('static', path=channel.icon_path) }}" alt="{{ channel.name }} logo" class="h-6 w-6">
                        </label>
                    {% endif %}
                {% endfor %}
            </div>
        </div>

        <div class="flex items-center justify-between">
            <button type="submit" name="action" value="save_draft"
                formnovalidate
                class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
                Save Draft
            </button>
            <div class="flex items-center space-x-2">
                <button type="submit" name="action" value="schedule"
                    class="bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    Schedule
                </button>
                <button type="submit" name="action" value="post_now"
                    class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Post Now
                </button>
            </div>
        </div>
    </form>
</div>
